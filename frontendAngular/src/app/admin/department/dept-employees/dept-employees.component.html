<main>
  <div class="table-data">
    <div class="order">
      <div class="head">
        <h3>Employees List</h3>
      </div>
      <div class="container">
        <ul class="responsive-table" >
          <li class="table-header">
            <div class="col col-1">Employee</div>
            <div class="col col-2">Position</div>
            <div class="col col-3">Email</div>
            <div class="col col-2">Phone</div>
            <div class="col col-5">Address</div>
            <div class="col col-4">Action</div>
          </li>
          <li class="table-row" *ngFor="let employee of employees">
            <div class="col col-1" >{{employee.firstName + " " + employee.lastName}}</div>
            <div class="col col-2" >{{ employee.position }}</div>
            <div class="col col-3" >{{ employee.email }}</div>
            <div class="col col-2" >{{ employee.phoneNumber}}</div>
            <div class="col col-5" >{{employee.address}}</div>
            <div class="col col-4">
              <button class="btn btn-primary" (click)="openEditForm(employee._id,employee)"><i class='bx bxs-edit'></i></button>
              <button class="btn btn-danger" (click)="deleteEmployee(employee._id)"><i class='bx bxs-trash'></i></button>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</main>
