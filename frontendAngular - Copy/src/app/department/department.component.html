<!-- MAIN -->
<main>
  <div class="head-title">
    <div class="left">
      <h1>Departments</h1>
      <ul class="breadcrumb">
        <li>
          <a href="#">Departments</a>
        </li>
        <li><i class="bx bx-chevron-right"></i></li>
        <li>
          <a class="active" href="#">Add</a>
        </li>
      </ul>
    </div>
    <a href="#" class="btn-download">
      <i class="bx bxs-cloud-download"></i>
      <span class="text">Download PDF</span>
    </a>
  </div>

  <div class="table-data">
    <div class="order">
      <div class="head">
        <h3>Add Department</h3>
        <i class="bx bx-search"></i>
        <i class="bx bx-filter"></i>
      </div>
      <form>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="firstName">Department Name</label>
            <input
              type="text"
              class="form-control"
              id="firstName"
              placeholder="Enter department name"
              required
            />
          </div>
          <div class="col-md-6 mb-3">
            <label for="numb">Offices Number</label>
            <input
              type="number"
              class="form-control"
              id="numb"
              placeholder="Enter department offices number"
              required
            />
          </div>
        </div>
        <button class="btn btn-primary d-flex m-auto" type="submit">Add</button>
      </form>
    </div>
  </div>

  <div class="table-data">
    <div class="order">
      <div class="head">
        <h3>Departments List</h3>
        <i class="bx bx-search"></i>
        <i class="bx bx-filter"></i>
      </div>
      <app-card
          name="Department 1"
          color="#3498db"
          details="Department 1 details go here."
        ></app-card>
    </div>
  </div>
</main>
<!-- MAIN -->
